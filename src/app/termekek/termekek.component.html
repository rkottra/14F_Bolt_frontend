
<table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="nev">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Név </th>
        <td mat-cell *matCellDef="let termek"> {{termek.nev}} </td>
    </ng-container>

    <ng-container matColumnDef="leiras">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Leírás </th>
        <td mat-cell *matCellDef="let termek"> {{termek.leiras}} </td>
    </ng-container>

    <ng-container matColumnDef="ar">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Ár </th>
        <td mat-cell *matCellDef="let termek"> {{termek.ar}}.-Ft </td>
    </ng-container>

    <ng-container matColumnDef="csokkentettar">
        <th mat-header-cell *matHeaderCellDef> Csökkentett ár </th>
        <td mat-cell *matCellDef="let termek"> {{termek.ar*(1-termek.kedvezmeny)}}.-Ft </td>
    </ng-container>

    <ng-container matColumnDef="kepUrl">
        <th mat-header-cell *matHeaderCellDef> Kép</th>
        <td mat-cell *matCellDef="let termek"> 
            <img src="{{termek.kepUrl}}" alt="{{termek.nev}}" 
                style="width:100px"/></td>
    </ng-container>

    <ng-container matColumnDef="gombok">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let termek">
            <input type="button" value="Szerkesztés" (click)="szerkeszt(termek)"/>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
</mat-paginator>
